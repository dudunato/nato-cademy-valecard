<!-- Search Zip QA -->
<template>
    <lightning-quick-action-panel header="Busca CEP">

        <div>
            <lightning-input
                    label="CEP:"
                    type="text"
             ></lightning-input>
        </div>


        <div slot="footer">
            <lightning-button
                    variant="neutral"
                    label="Cancelar"

            ></lightning-button>
        </div>
